<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="isPrimeOrNot"> Check Prime no or Not </button>

    <script>
            const isPrimeButton = document.querySelector("#isPrimeOrNot");
            isPrimeButton.addEventListener('click', () => {
            const inputValue = prompt("Please enter number to check..", 0);
            //console.log(inputValue);

            const result = inputValue % 2 == !0 ? true : false;
            if (result) {
                console.log(`${inputValue}:is Prime Number`);
                //alert("Given Number is prime");
            } else {
                console.log(`${inputValue}:is Not Prime Number`);
               // alert("Given Number is not prime");
            }
        });
    </script>
</body>

</html>
