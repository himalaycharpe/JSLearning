<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Local Storage </title>
</head>
<body>
    <h2>Web Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Himalay Charpe");

        window.localStorage.removeItem("city");
    </script>
    
</body>
</html>
